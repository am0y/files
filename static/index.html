<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="text-white flex items-center justify-center">
    <div class="upload-container">
        <div class="bg-[#1A1A1A] border border-white/5 rounded-sm p-4">
            <div class="text-center mb-4">
                <h1 class="text-lg font-medium">Upload your files</h1>
                <p class="text-white/60 text-xs mt-1">Any file type â€¢ 5GB max per file</p>
            </div>
            <div id="drop-zone" class="border-2 border-dashed border-white/10 rounded-sm bg-[#141414] smooth-transition mb-4">
                <input type="file" id="file-upload" class="hidden" multiple />
                <label for="file-upload" class="block p-6 text-center cursor-pointer hover:bg-[#161616] transition">
                    <div class="w-10 h-10 mx-auto mb-3 rounded-sm bg-white/5 flex items-center justify-center">
                        <i class='bx bx-upload text-white text-xl'></i>
                    </div>
                    <p class="text-white/60 text-sm mb-1">Drag and drop your here</p>
                    <button class="text-sm text-white hover:text-white/80 font-medium transition">
                        or choose files
                    </button>
                </label>
            </div>
            <div id="files-list" class="files-container space-y-2"></div>
        </div>
        <button id="upload-btn" class="hidden w-full mt-3 bg-white text-black py-2 rounded-sm text-sm font-medium hover:bg-white/90 smooth-transition">
            Upload Files
        </button>
        <p class="text-xs text-white/40 text-center mt-3">
            By uploading, you agree to our <a href="/terms" class="text-white/60 hover:text-white smooth-transition">Terms of Service</a>
        </p>
    </div>
    <template id="file-item-template">
        <div class="file-item bg-[#141414] border border-white/5 rounded-sm fade-in">
            <div class="p-3 flex items-center justify-between">
                <div class="flex items-center space-x-3 min-w-0">
                    <div class="w-8 h-8 rounded-sm bg-white/5 flex items-center justify-center">
                        <i class='bx bx-file text-white text-sm file-icon'></i>
                    </div>
                    <div class="min-w-0">
                        <p class="text-xs font-medium truncate file-name"></p>
                        <p class="text-[11px] text-white/40 file-size"></p>
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <span class="text-[11px] text-white/60 file-status"></span>
                    <button class="p-1.5 text-white/40 hover:text-white smooth-transition remove-file">
                        <i class='bx bx-x text-lg'></i>
                    </button>
                </div>
            </div>
            <div class="file-progress h-0.5 bg-white/5 loading-shimmer">
                <div class="h-full bg-white smooth-transition progress-bar"></div>
            </div>
            <div class="url-section hidden border-t border-white/5">
                <div class="p-3 flex items-center space-x-2">
                    <div class="flex-1 flex items-center space-x-2 bg-black/20 border border-white/5 rounded-sm px-2 py-1.5">
                        <i class='bx bx-link text-white/40 text-[11px]'></i>
                        <input type="text" class="flex-1 bg-transparent border-0 text-[11px] text-white/80 focus:outline-none" readonly>
                    </div>
                    <div class="relative">
                        <button class="copy-url px-2.5 py-1.5 bg-white/5 hover:bg-white/10 rounded-sm text-[11px] smooth-transition flex items-center">
                            <i class='bx bx-copy text-xs mr-1'></i>
                            Copy
                        </button>
                        <div class="copy-success hidden absolute -top-8 left-1/2 -translate-x-1/2 px-2 py-1 bg-white/10 rounded text-[10px] whitespace-nowrap">
                            Copied to clipboard!
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <script src="/static/js/app.js"></script>
</body>
</html>
